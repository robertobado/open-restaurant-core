default.company.name=Open Restaurant
default.bill.template=<#setting locale="pt_BR"><h2><p style="font-family:tahoma,geneva,sans-serif; text-align: center">${company_name} - ${current_date}</p></h2><table style="font-family: tahoma, geneva, sans-serif; font-size:20px;" align="center"><#list products as product><tr><td style="text-align:right">${product.quantity}</td><td>&nbsp;</td><td style="text-align:left">${product.name}</td><td>&nbsp;x&nbsp;</td><td style="text-align:right">${product.unit_price?string("0.00")}</td><td>&nbsp;=&nbsp;</td><td style="text-align:right">${product.total_price?string("0.00")}</td></tr></#list></table></br><table style="font-family: tahoma, geneva, sans-serif; font-size:20px;" align="center"><tr><td style="text-align:left">Subtotal</td><td>&nbsp;R$&nbsp;</td><td style="text-align:right">${products_total_price?string("0.00")}</td></tr><#list taxes as tax><tr><td style="text-align:left">${tax.name}</td><td>&nbsp;R$&nbsp;</td><td style="text-align:right">${tax.total_price?string("0.00")}</td></tr></#list><tr><td colspan="3"/>&nbsp;</td></tr><tr><td style="text-align:left"><b>Total</b></td><td>&nbsp;<b>R$</b>&nbsp;</td><td style="text-align:right"><b>${grand_total?string("0.00")}</b></td></tr><#if (pax > 1)><tr><td colspan="3">(/${pax} pessoas R$ ${total_per_person?string("0.00")}) </td></tr></#if></table>
